<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Understanding Position Property</h1>
    <div class="box static">Static</div>
    <div class="box relative">Relative</div>
    <div class="container">
        <div class="box absolute">Absolute</div>
        <p>This is a container with a relative position. The absolute box is positioned inside this container.</p>
    </div>
    <div class="box fixed">Fixed</div>
    <div class="box sticky">Sticky</div>
    <p>Scroll to see the sticky element stay at the top.</p>
</body>
</html>
