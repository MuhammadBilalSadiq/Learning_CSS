<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index and Advanced Layout Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Z-Index and Advanced Layout Techniques</h1>
    <div class="container">
        <div class="box box1">Z-Index 1</div>
        <div class="box box2">Z-Index 2</div>
        <div class="box box3">Z-Index 3</div>
    </div>
    <h2>Flexbox Layout</h2>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <h2>Grid Layout</h2>
    <div class="grid-container">
        <div class="grid-item">A-box</div>
        <div class="grid-item">B-box</div>
        <div class="grid-item">C-box</div>
        <div class="grid-item">D-box</div>
        <div class="grid-item">E-box</div>
        <div class="grid-item">F-box</div>
    </div>
</body>
</html>
