<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Understanding Display Property</h1>
    <div class="box block">Block</div>
    <span class="box inline">Inline</span>
    <div class="box inline-block">Inline-Block</div>
    <div class="box none">Hidden (Display: None)</div>
    <div class="box flex">Flex</div>
    <div class="grid">
        <div class="box">Grid Item 1</div>
        <div class="box">Grid Item 2</div>
    </div>
    <div class="box inline-flex">Inline-Flex</div>
    <div class="inline-grid">
        <div class="box">Inline-Grid 1</div>
        <div class="box">Inline-Grid 2</div>
    </div>
    
</body>
</html>
